<!--<p-toast [style]="{marginTop: '80px'}"></p-toast>-->

<div class="row">
 <div class="col-xl-2"></div>
  <div class="col-xl-8 total">
<!--<p-panel class="center-block" header="Godfather I" [toggleable]="true" [style]="{'margin-bottom':'20px','margin-top':'60px','width':'1500px'}">-->
  <div class="col-xl-2 float-right">
    <!--<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>-->
    <button nz-button nzType="primary">Primary</button>
  </div>
   <div class="col-xl-12">
  <p-table [value]="cars" >
    <ng-template pTemplate="header">
      <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>username</th>
        <th>email</th>
        <th>phoneNumber</th>
        <th>role</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td>{{car.firstname}}</td>
        <td>{{car.lastname}}</td>
        <td>{{car.username}}</td>
        <td>{{car.email}}</td>
        <td>{{car.phoneNumber}}</td>
        <td>{{car.role}}</td>
      </tr>
    </ng-template>
  </p-table>
   </div>

<!--</p-panel>-->
  </div>
  <div class="col-xl-2"></div>
</div>
